<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="list" class="page">
      <h1>Список заметок <button class="add-button" id="go-add"></button><button class="add-favorites" id="add-favorites"></button></h1>
      <ul id="notes-list"></ul>
    </div>
    <div id="edit" class="page">
      <h1>Редактирование</h1>
      <form>
        <input id="edit-text" type="text" />
         <button id="save"><img src="icons/check.svg" alt="check"></button>
         <button id="go-from-edit-to-list"><img src="icons/list.svg" alt="list"></button>
      </form>
    </div>
    <div id="add" class="page">
      <h1>Добавление заметок</h1>
      <form>
        <input id="note-text" type="text" />
        <button id="add-button"><img src="icons/check.svg" alt="check"></button>
        <button id="go-from-add-to-list"><img src="icons/list.svg" alt="list"></button>
      </form>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
